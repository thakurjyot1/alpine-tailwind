            <!-- modal -->
            <div class="fixed z-10 inset-0 overflow-y-auto" x-cloak x-show="newStudent" aria-labelledby="modal-title"
                role="dialog" aria-modal="true">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 bg-gray bg-opacity-75 transition-opacity" aria-hidden="true">
                    </div>

                    <div

                        <h1 class="font-bold text-2xl px-5 py-6 text-slate-900"
                            x-text="(editMode) ? 'Update your Registration' : 'Add New Registration'">Add New
                            Registration</h1>
                        <form class="px-5">
                            <label class="font-medium text-blue">Enter Name</label>
                            <input type="text" x-model="createStudent.name"
                                class="border border-slate-500 w-full focus:outline-sky-400 px-3 mb-5 rounded-md py-2">

                            <label class="font-medium text-blue">Enter Email</label>
                            <input type="text" x-model="createStudent.email"
                                class="border border-slate-500 w-full focus:outline-sky-400 px-3 mb-5 rounded-md py-2">

                            <label class="font-medium text-blue">Enter Contact No.</label>
                            <input type="text" x-model="createStudent.phone"
                                class="border border-slate-500 w-full focus:outline-sky-400 px-3 mb-5 rounded-md py-2">

                            <label class="font-medium text-blue">Enter Current Address</label>
                            <input type="text" x-model="createStudent.address"
                                class="border border-slate-500 w-full focus:outline-sky-400 px-3 mb-5 rounded-md py-2">

                            <div class="py-3 sm:flex sm:flex-row-reverse">
                                <template x-if="!editMode">
                                    <button type="submit" @click="students.push(createStudent); newStudent = false"
                                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue text-base font-medium text-white hover:bg-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-400 sm:ml-3 sm:w-auto sm:text-sm">Create</button>
                                </template>

                                <template x-if="editMode">
                                    <button type="submit" @click="updateStudent(createStudent.id)"
                                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green text-base font-medium text-white hover:bg-green focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 sm:ml-3 sm:w-auto sm:text-sm">Update</button>
                                </template>

                                <button type="submit" @click="newStudent = false"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-400 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
